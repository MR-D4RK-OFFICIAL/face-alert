<!DOCTYPE html>
<html>
  <head>
    <title>Face Alert System</title>
    <style>
      body {
        background: #0a0a0a;
        color: #fff;
        font-family: "Poppins", sans-serif;
        text-align: center;
        padding: 50px;
      }
      input, button {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: none;
      }
      input {
        width: 60%;
      }
      button {
        background: crimson;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #ff3b3b;
      }
      .result {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ§  Face Alert System</h1>
    <p>Upload your image URL and name to track where your photo appears online.</p>

    <input id="name" placeholder="Enter your name" /><br />
    <input id="image" placeholder="Enter image URL (e.g. https://example.com/photo.jpg)" /><br />
    <button onclick="upload()">Upload</button>
    <button onclick="check()">Check Now</button>

    <div class="result" id="result"></div>

    <script>
      async function upload() {
        const name = document.getElementById("name").value;
        const imageUrl = document.getElementById("image").value;

        if (!name || !imageUrl) return alert("Please enter both fields ðŸ˜…");

        const res = await fetch("/api/upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, imageUrl }),
        });
        const data = await res.json();
        alert(data.message);
      }

      async function check() {
        document.getElementById("result").innerHTML = "ðŸ” Checking...";
        const res = await fetch("/api/check");
        const data = await res.json();

        document.getElementById("result").innerHTML =
          data.matches.length > 0
            ? data.matches
                .map(
                  (m) =>
                    `<p>ðŸ“¸ <b>${m.name}</b> found at: <a href="${m.foundAt}" target="_blank">${m.foundAt}</a></p>`
                )
                .join("")
            : "<p>No matches found yet ðŸ˜´</p>";
      }
    </script>
  </body>
</html>
